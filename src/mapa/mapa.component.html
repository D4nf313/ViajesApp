<div class="map-container">
  <div class="map-frame w-70">
    <div id="map"></div>
  </div>
  <div class="w-30">
    <div class="d-flex justify-content-center">
      <button class="boton-guardar" (click)="guardar()">Guardar</button>
      <mat-nav-list>
        <mat-list-item
          *ngFor="let ubicacion of ubicaciones"
          (click)="centrarMapa(ubicacion)"
        >
          <mat-icon matListIcon>place</mat-icon>
          <h4 matLine>{{ ubicacion.dir }}</h4>
        </mat-list-item>
      </mat-nav-list>
    </div>
  </div>
</div>
